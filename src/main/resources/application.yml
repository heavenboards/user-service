spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5434/user_service
    username: user
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:/db/changelog.xml
  docker:
    compose:
      enabled: true
      file: classpath:/docker-compose.yml
server:
  port: 8093
microservice:
  user-api:
    url: http://localhost:8093
